<!doctype html>
<html class="no-js" lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>default title</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta content="telephone=no" name="format-detection">
        <meta name="viewport" content="width=370, initial-scale=1">

        <!-- This make sence for mobile browsers. It means, that content has been optimized for mobile browsers -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <meta name="HandheldFriendly" content="true">


        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->

        <meta property="og:title" content="" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="500" />
        <meta property="og:image:height" content="300" />
        <meta property="twitter:description" content="" />
        <link rel="image_src" href="" />

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>

    </head>

    <body>


        <div class="service-page service-login">
            <div class="service-page__aside">
                <a href="index.html" class="service-page__aside--logo">Логотип</a>

                <div class="service-page__aside--image">
                    <img src="static/img/content/login.jpg" alt="">
                </div>
            </div>

            <div class="service-page__content">
                <div class="service-page__form">
                    <h3>Зарегистрируйтесь </h3>

                    <form>
                        <div class="register-tab">
                            <div class="register-tab__item active">
                                <span class="icon-google"></span>
                            </div>

                            <div class="register-tab__item">
                                <span class="icon-facebook"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" name="" placeholder="">
                        </div>

                        <div class="form-group">
                            <label>Эл. адрес</label>
                            <input type="email" name="" placeholder="">
                        </div>

                        <div class="form-group">
                            <label>Пароль</label>
                            <input type="password" name="" placeholder="">
                        </div>

                        <button type="submit" class="btn btn-blue w-100">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>





        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="static/js/main.min.js"></script>
    </body>

</html>
